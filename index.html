<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.6.3/dist/full.min.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="m-8">
    <header>

    </header>
    <main>
        <div class="flex flex-col md:flex-row gap-3">
            <div class="flex-1 gap-4 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3">
                <!-- Triangle card -->
                <div class="card w-auto bg-base-100 shadow-xl">
                    <figure><img src="./images/triangle.png" alt="Shoes" /></figure>
                    <div class="card-body">
                      <h2 class=" text-center">Triangle</h2>
                      <p class="text-center">Area = 0.5 * b * h</p>
                      <div class="flex justify-center items-center">
                        <input id="base" class="w-12 p-2" type=" text" placeholder="b">
                        <span class="ml-2 mr-2">cm</span>
                        <input id="height" class="w-12 p-2" type="text" placeholder="h">
                        <span class="ml-2 mr-2">cm</span>
                      </div>
                      <div>
                        <p>Area: <span id="tri-area"></span> <span>cm<sup>2</sup></span></p>
                      </div>
                      <div class="card-actions">
                        <button onclick="calculateTriangleArea()" class="btn btn-primary w-full">Calculate</button>
                      </div>
                    </div>
                  </div>
                  <!-- Rectangle card -->
                <div class="card w-auto h-auto bg-base-100 shadow-xl">
                    <figure><img src="./images/rectangle.png" alt="Shoes" /></figure>
                    <div class="card-body">
                      <h2 class="text-center">Rectangle</h2>
                      <p class="text-center">Area = w x l</p>
                      <div class="flex justify-center items-center">
                        <input id="width" class="w-12 p-2" type="text" placeholder="width">
                        <span class="ml-2 mr-2">cm</span>
                        <input id="length" class="w-12 p-2" type="text" placeholder="length">
                        <span class="ml-2 mr-2">cm</span>
                      </div>
                      <div>
                        <p>Area: <span id="rec-area"></span> <span>cm<sup>2</sup></span></p>
                      </div>
                      <div class="card-actions">
                        <button onclick="rectangleArea()" class="btn btn-primary w-full">Calculate</button>
                      </div>
                    </div>
                  </div>
                  <!-- parallelogram card -->
                  <div class="card w-auto h-auto bg-base-100 shadow-xl">
                    <figure><img src="./images/parallelogram.png" alt="Shoes" /></figure>
                    <div class="card-body">
                      <h2 class="text-center">Parallelogram</h2>
                      <p class="text-center">Area = b x h</p>
                      <div class="flex justify-center items-center">
                        <input id="base-parallelogram" class="w-12 p-2" type="text" placeholder="base">
                        <span class="ml-2 mr-2">cm</span>
                        <input id="height-parallelogram" class="w-12 p-2" type="text" placeholder="height">
                        <span class="ml-2 mr-2">cm</span>
                      </div>
                      <div>
                        <p>Area: <span id="parallelogram"></span> <span>cm<sup>2</sup></span></p>
                      </div>
                      <div class="card-actions">
                        <button onclick="parallelogramCalculation()" class="btn btn-primary w-full">Calculate</button>
                      </div>
                    </div>
                  </div>
                  <!-- Rhombus card -->
                <div class="card w-auto bg-base-100 shadow-xl">
                    <figure><img src="./images/rhombus.png" alt="Shoes" /></figure>
                    <div class="card-body">
                      <h2 class="text-center">Rhombus</h2>
                      <p class="text-center">Area = 0.5 x <span>d<sub>1</sub></span> x <span>d<sub>2</sub></span></p>
                      <div class="flex justify-center items-center">
                        <input id="rhombus-d1" class="w-12 p-2" type="text" placeholder="d1">
                        <span class="ml-2 mr-2">cm</span>
                        <input id="rhombus-d2" class="w-12 p-2" type="text" placeholder="d2">
                        <span class="ml-2 mr-2">cm</span>
                      </div>
                      <div>
                        <p>Area: <span id="area-rhombus"></span> <span>cm<sup>2</sup></span></p>
                      </div>
                      <div class="card-actions">
                        <button onclick="rhombusCalculator()" class="btn btn-primary w-full">Calculate</button>
                      </div>
                    </div>
                  </div>
            </div>
            <div class="w-auto border-2 border-gray-400 text-center rounded-lg">
                <h2 class="text-3xl p-7">Area Calculation</h2>
            </div>
        </div>
    </main>
    <script src="js/script.js"></script>
    <script src="js/script2.js"></script>
    <script src="js/script3.js"></script>
    <script src="js/script4.js"></script>
</body>
</html>
